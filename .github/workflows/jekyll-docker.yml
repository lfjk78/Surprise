    <footer>
        <p>Feito com amor para nós ❤️</p>
    </footer>

    <script>
        // Gerando QR Code
        new QRCode(document.getElementById("qrcode"), {
            text: "https://www.exemplo.com",  // URL ou texto que você quer codificar
            width: 128,  // Tamanho do QR code
            height: 128,  // Tamanho do QR code
            colorDark : "#000000",  // Cor escura
            colorLight : "#ffffff",  // Cor clara
            correctLevel : QRCode.CorrectLevel.H  // Nível de correção de erros
        });
    </script>

</body>
